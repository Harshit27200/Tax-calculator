<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="container">
    <form id="taxForm">
        
        <div>
            <label for="age">Age:</label>
            <select id="age" name="age">
                <option value="">Select Age</option>
                <option value="<40">&lt; 40</option>
                <option value="≥40&<60">&ge; 40 &amp; &lt; 60</option>
                <option value="≥60">&ge; 60</option>
            </select>
            <span id="ageError" class="error">Age is mandatory</span>
        </div>
        <div>
            <label for="income"><b>  Enter Gross anuual Income:</b></label>
            <input type="number" id="income" name="income">
            <span id="incomeError" class="error">!</span>
            <span class="tooltip" id="incomeTooltip"></span>
            

        </div>
        <div>
            <label for="extra"><b>  Enter extra Income:</b></label>
            <input type="number" id="extra" name="extra">
            <span id="extraError" class="error">!</span>
            <span class="tooltip" id="extraTooltip"></span>
        </div>
        <div>
            <label for="deductions"><b>Enter total applicable Deductions :</b></label>
            <input type="number" id="deductions" name="deductions">
            <span id="deductionsError" class="error">!</span>
            <span class="tooltip" id="deductionsTooltip"></span>
        </div>
        <button type="button" onclick="calculateTax()">Submit</button>
    </form>
</div>

</body>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
